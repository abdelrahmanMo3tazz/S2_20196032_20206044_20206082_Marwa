<div class="flex h-screen bg-gray-500 justify-center items-center">

    <form class="p-8 rounded-md bg-white w-[352px] h-[410px]" (ngSubmit)="submit()">
      <div class="flex items-center justify-center h-full" *ngIf="loading; else form">
        <img alt="Loading..." src="assets/images/loader.svg" />
      </div>
      <ng-template #form>
        <h1 class="font-medium text-2xl mb-8">Sign up</h1>
        <input type="email" placeholder="Email" [formControl]="email" class="form-input">
        <br>
        <input type="name" placeholder="Name" [formControl]="name" class="form-input">
        <br>
        <input type="password" placeholder="Password" [formControl]="password" class="form-input">
        <br>
        <input [formControl]="type" id="doctor" type="radio" name="type" value="Doctor">
        <label for="doctor" class="mr-5">Doctor</label>
        <input [formControl]="type" class="mb-4" id="patient" type="radio" name="type" value="Patient">
        <label for="patient">Patient</label>
        <br>
        <span>Have an account? <a class="text-blue-400" [routerLink]="['/']">Login now!</a></span>
        <div class="text-center mt-6">
            <input type="submit" class="rounded-lg cursor-pointer px-5 py-2 bg-blue-600">
        </div>
      </ng-template>

    </form>
</div>
